<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #80d8ff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            color: #5cb85c;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
           
        }

        form input,
        form select,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        form input:focus,
        form select:focus {
            outline: none;
            border-color: #5cb85c;
        }

        button {
            background: #52f4f7;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            padding: 14px;
        }

        button:hover {
            background: #4cae4c;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: #444;
        }

        .highlight {
            color: #5cb85c;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #00bcd4, #0288d1);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #e0f7fa;
        }
        .header {
    background-color: #48c9e6;
    color: white;
    padding: 20px;
    border-radius: 8px 8px 0 0;
}

.header img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
}
.header h1 {
   color: aliceblue;
}

.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #00bcd4, #0288d1);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #ddd;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #e0f7fa;
        }


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Webdical</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="signin.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="containerr">
            <!-- Header -->
            <div class="header">
                <img src="https://storage.googleapis.com/a1aa/image/mxdkQnVrmcqQGpzNGy9Eu5beTxJt934efP6lek6OcV0Q35tPB.jpg" alt="Diagnosis Icon">
                <h1>Medical Diagnosis System</h1>
            </div>
        <form method="POST" action="/">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ba">Body Area (BA):</label>
            <input type="number" step="0.1" id="ba" name="ba" required>

            <label for="bgr">Blood Glucose (BGR):</label>
            <input type="number" step="0.1" id="bgr" name="bgr" required>

            <label for="bu">Blood Urea (BU):</label>
            <input type="number" step="0.1" id="bu" name="bu" required>

            <label for="sc">Serum Creatinine (SC):</label>
            <input type="number" step="0.1" id="sc" name="sc" required>

            <label for="sod">Sodium (SOD):</label>
            <input type="number" step="0.1" id="sod" name="sod" required>

            <label for="hemo">Hemoglobin (HEMO):</label>
            <input type="number" step="0.1" id="hemo" name="hemo" required>

            <label for="pvc">Peripheral Vascular Condition (PVC):</label>
            <input type="number" step="0.1" id="pvc" name="pvc" required>

            <label for="wc">White Cell Count (WC):</label>
            <input type="number" step="0.1" id="wc" name="wc" required>

            <label for="rc">Red Cell Count (RC):</label>
            <input type="number" step="0.1" id="rc" name="rc" required>

            <label for="htn">Hypertension:</label>
            <select id="htn" name="htn" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="dm">Diabetes Mellitus:</label>
            <select id="dm" name="dm" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="cad">Coronary Artery Disease:</label>
            <select id="cad" name="cad" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="appetite">Appetite:</label>
            <select id="appetite" name="appetite" required>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
            </select>

            <label for="pe">Pulmonary Edema:</label>
            <select id="pe" name="pe" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="ane">Anemia:</label>
            <select id="ane" name="ane" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Diagnose</button>
        </form>

        <div id="result">
            {% if diagnosis %}
                <p>Diagnosis: <span class="highlight">{{ diagnosis }}</span></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
