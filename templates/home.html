<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body */
        body {
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #00bcd4, #0288d1);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #e0f7fa;
        }


        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: url("file:///C:/Users/pc%20gold/Desktop/9a96b9f0-e624-4a0d-92b2-8f6745443018.webp") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            animation: fadeInDown 1.5s ease;
        }

        .hero-content h2 {
            font-size: 2rem;
            color: #80deea;
            margin-bottom: 1rem;
            animation: fadeInUp 1.5s ease;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1rem;
            color: #333;
            background-color: #80deea;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #26c6da;
            transform: translateY(-5px);
        }

        /* Appointment Form */
        .appointment-form {
            background-color: white;
            padding: 20px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .appointment-form h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        form input, form select, form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form textarea {
            grid-column: span 2;
            resize: none;
        }

        .form-btn {
            grid-column: span 2;
            text-align: center;
        }

        form button {
            background-color: #26c6da;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #0288d1;
        }

        /* Footer */
        .footer {
            background: linear-gradient(to right, #0288d1, #26c6da);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .footer span {
            font-weight: bold;
            color: #bbdefb;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Webdical</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="signin.html">login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>We Care</h1>
            <h2>For Your Health</h2>
            <p>Entrust Your Health to Our system</p>
            <a href="http://127.0.0.1:5000" class="btn">Discover your diagnosis</a>
        </div>
    </div>



    <!-- Footer -->
    <div class="footer">
        <p>We Care <span>For Your Health</span> &copy; 2024</p>
    </div>
</body>
</html>
